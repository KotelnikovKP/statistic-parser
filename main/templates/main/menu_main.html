<div class="header">
   <ul id="mainmenu" class="mainmenu">
      <li class="logo"><a href="{% url 'home' %}"><div class="logo"></div></a></li>
      {% for m in menu %}
         {% if m.url_suffix is not None %}
      <li><a href="{% url m.url_name m.url_suffix %}">{{ m.title }}</a></li>
         {% else %}
      <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
         {% endif %}
      {% endfor %}
   </ul>
   <div class="clear"></div>
</div>
